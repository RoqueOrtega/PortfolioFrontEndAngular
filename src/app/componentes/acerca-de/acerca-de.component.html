<!-- SECTION: Para "PRESENTACIÓN / ACERCA DE..." -->
<section class="presentacion mt-2">
    <h2 class="text-center"><span><strong>Acerca de mi</strong></span></h2>        
    <div class="container text-center">
      <div class="row">
        <div class="col-3">
          <!-- Foto de perfil-->
          <img src={{persona.imagen}} alt="Foto de perfil" class="rounded-circle img-fluid perfil">  
        </div>
        <div class="col-9 mt-5">
          <h4 class="mt-3">
            {{persona.acercade}}
          </h4>
      </div>
    </div>
  </div>
            
  <div class="d-flex col-auto mt-2">
    <!-- Botón de EDICION (NO llama a un MODAL)-->
    <button type="button" routerLink="editAcercaDe/{{persona.id}}"
            class="btn btn-close-black" >
            <i class="fa-solid fa-pencil"></i>
    </button>         
  </div>  

</section>
